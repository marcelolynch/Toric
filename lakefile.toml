name = "Toric"
keywords = ["math", "algebraic-geometry", "convex-geometry", "algebraic-group", "convex-cone", "hopf-algebra"]
defaultTargets = ["Toric"]

[leanOptions]
# Pretty-prints `fun a â†¦ b`
pp.unicode.fun = true
# Don't assume a typo is a new variable
autoImplicit = false
relaxedAutoImplicit = false
# Enable all mathlib linters: automatically matches what mathlib uses.
weak.linter.mathlibStandardSet = true
# Switch off warnings generated by `sorry`
warn.sorry = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.26.0"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[lean_lib]]
name = "Toric"
